        theme: {
          extend: {
            colors: {
              'primary': '#8b5cf6', // violet-500
              'primary-focus': '#7c3aed', // violet-600
              'secondary': '#10b981',
              'background': '#0f172a', // slate-900
              'surface': '#1e293b', // slate-800
              'text-primary': '#f8fafc', // slate-50
              'text-secondary': '#94a3b8', // slate-400
              'border': '#334155' // slate-700
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out forwards',
                'slide-in-up': 'slideInUp 0.5s ease-out forwards',
                'pulse-red': 'pulseRed 2s infinite',
                'gradient-animation': 'gradientAnimation 15s ease infinite',
                'text-fade-in': 'textFadeIn 0.5s ease-out forwards',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: 0 },
                    '100%': { opacity: 1 },
                },
                slideInUp: {
                    '0%': { transform: 'translateY(20px)', opacity: 0 },
                    '100%': { transform: 'translateY(0)', opacity: 1 },
                },
                pulseRed: {
                    '0%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.7)' },
                    '70%': { boxShadow: '0 0 0 10px rgba(239, 68, 68, 0)' },
                    '100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0)' },
                },
                gradientAnimation: {
                    '0%': { backgroundPosition: '0% 50%' },
                    '50%': { backgroundPosition: '100% 50%' },
                    '100%': { backgroundPosition: '0% 50%' },
                },
                textFadeIn: {
                    '0%': { opacity: 0, transform: 'translateY(10px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
            }
          }
        }
      }
    </script>

    <style>
      h1 {
        background: -webkit-linear-gradient(45deg, #a78bfa, #f8fafc);

      /* From Uiverse.io by anand_4957 - Themed for CareerWise AI */
      .book,
      .book__pg-shadow,
      .book__pg {
        animation: cover 5s ease-in-out infinite;
      }
      .book {
        background-color: #8b5cf6; /* primary */
        border-radius: 0.25em;
        box-shadow:
          0 0.25em 0.5em hsla(0, 0%, 0%, 0.3),
          0 0 0 0.25em #7c3aed inset; /* primary-focus */
        padding: 0.25em;
        perspective: 37.5em;
        position: relative;
        width: 8em;
        height: 6em;
        transform: translate3d(0, 0, 0);
        transform-style: preserve-3d;
      }
      .book__pg-shadow,
      .book__pg {
        position: absolute;
        left: 0.25em;
        width: calc(50% - 0.25em);
      }
      .book__pg-shadow {
        animation-name: shadow;
        background-image: linear-gradient(
          -45deg,
          hsla(0, 0%, 0%, 0) 50%,
          hsla(0, 0%, 0%, 0.3) 50%
        );
        filter: blur(0.25em);
        top: calc(100% - 0.25em);
        height: 3.75em;
        transform: scaleY(0);
        transform-origin: 100% 0%;
      }
      .book__pg {
        animation-name: pg1;
        background-color: hsl(223, 10%, 100%);
        background-image: linear-gradient(
          90deg,
          hsla(223, 10%, 90%, 0) 87.5%,
          hsl(223, 10%, 90%)
        );
        height: calc(100% - 0.5em);
        transform-origin: 100% 50%;
      }
      .book__pg--2,
      .book__pg--3,
      .book__pg--4 {
        background-image: repeating-linear-gradient(
            hsl(223, 10%, 10%) 0 0.125em,
            hsla(223, 10%, 10%, 0) 0.125em 0.5em
          ),
          linear-gradient(90deg, hsla(223, 10%, 90%, 0) 87.5%, hsl(223, 10%, 90%));
        background-repeat: no-repeat;
        background-position: center;
        background-size:
          2.5em 4.125em,
          100% 100%;
      }
      .book__pg--2 {
        animation-name: pg2;
      }
      .book__pg--3 {
        animation-name: pg3;
      }
      .book__pg--4 {
        animation-name: pg4;
      }
      .book__pg--5 {
        animation-name: pg5;
      }
